  requestTable:
    Type: 'AWS::DynamoDB::Table'
    Properties:
      TableName: !Ref DBTableName
      KeySchema:
        - AttributeName: id
          KeyType: HASH
        - AttributeName: request_time
          KeyType: RANGE
      AttributeDefinitions:
        - AttributeName: id
          AttributeType: S
        - AttributeName: requester
          AttributeType: S
        - AttributeName: request_status
          AttributeType: S
        - AttributeName: request_time
          AttributeType: S
      ProvisionedThroughput:
        ReadCapacityUnits: 5
        WriteCapacityUnits: 5
      GlobalSecondaryIndexes:
        - IndexName: requester-index
          KeySchema:
            - AttributeName: requester
              KeyType: HASH
            - AttributeName: request_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
        - IndexName: request-status-index
          KeySchema:
            - AttributeName: request_status
              KeyType: HASH
            - AttributeName: request_time
              KeyType: RANGE
          Projection:
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: 5
            WriteCapacityUnits: 5
      TimeToLiveSpecification:
        AttributeName: request_ttl
        Enabled: true
      StreamSpecification:
        StreamViewType: NEW_IMAGE
      SSESpecification:
        SSEEnabled: true
      PointInTimeRecoverySpecification:
        PointInTimeRecoveryEnabled: !Ref PointInTimeRecovery
